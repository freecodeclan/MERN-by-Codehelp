<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <div class="container">
            <div class="box" id="head">HEADER</div>
            <div class="box" id="side">SIDEBAR</div>
            <div class="box" id="text">
                <!-- Nested Grid -->
                <div class="childgrid">
                    <div class="element">Img1</div>
                    <div class="element">Img2</div>
                    <div class="element">Img3</div>
                    <div class="element">Img4</div>
                </div>
            </div>
            <div class="box" id="foot">FOOTER</div>
        </div>

    </div>
</body>

</html>
