<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <div class="container">

            <div class="navbar">

                <div class="logo-container">
                    <img src="NavLogo.jpg" class="logo">
                    <div class="logotext">ohn Doe</div>
                </div>

                <div class="nav-items">

                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>

                </div>
            </div>
        </div>

        <div class="hero-section">

            <div class="hero-section-left">
                <div class="hero-section-heading">Hi!! John Doe</div>
                <div class="hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita quasi iure repellendus tempore
                    fugiat libero iste natus! Adipisci, reprehenderit veritatis! Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Eum, minima?
                </div>

                <div class="btn-pink" id="button">Hire Me</div>
            </div>

            <div class="hero-section-right">

                <div class="absolute icons icon-dots">
                    <img src="dots.png" alt="">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="cube.png" alt="">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="circle.png" alt="">
                </div>
                <div class="absolute icons icon-zigzak">
                    <img src="zigzags.png" alt="">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="plus.png" alt="">
                </div>
                <div class="user-image">
                    <img src="UserImage.png" alt="">
                </div>

            </div>

        </div>

    </div>
</body>

</html>
